<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <title>Proyecto con javascript</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

    <!--Moments-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es-mx.min.js"></script>

    <!--Mis script-->
    <script type="text/javascript" src="js/main.js"></script>

    <!--Plugin validacion-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js">
    </script>

</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!--Cabecera-->
        <header>
            <div id="logo">
                <h1>
                    Proyecto Js
                </h1>
            </div>
            <div class="clearfix">

            </div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="contacto.html">Contacto</a></li>

                </ul>
            </nav>
        </header>

        <!--Contenido-->
        <section id="content">
            <div id="box">
                <!--Cargar formulario de contacto-->
                <h2>Contacto</h2>
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric">

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" data-validation="alphanumeric">

                    <label>Email</label>
                    <input type="email" name="email" data-validation="email">

                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number" data-validation-allowing="range[18;100]">

                    <input type="submit" value="Enviar">
                </form>
                


            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4> <span> Quien soy?</span> </h4>
                    <img src="img/caracol.jpg">
                    <p>
                        erat mattis, cursus velit at, vehicula lectus. Suspendisse ligula augue, tempus et feugiat at,
                        maximus eu
                        tellus.
                    </p>
                </div>

                <div id="login">
                    <h4> <span>Queremos Conocerte</span> </h4>
                    <form>
                        <label for="name"> Nombre</label>
                        <input type="text" name="name" id="form_name">

                        <label for="email"> Correo</label>
                        <input type="text" name="email">

                        <label for="password"> Contrasena</label>
                        <input type="password" name="password">

                        <input type="submit" value="Entrar">


                    </form>
                </div>
            </aside>
            <div class="clearfix">

            </div>
        </section>
    </section>
    <footer>
        Master de Javascript de Carlos Arroyo &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>


</html>
